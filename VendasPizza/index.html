<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Vendas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <ul>
            <li>
                <h1> Toledo </h1>
                <h2> Vendas de Pizza</h2>
            </li>
        </ul>
    </header>
    <section>

        <form>
            <h3> Selecione a pizza que foi vendida</h3>
            <ul>
                <li>

                    <input type="radio" id="Mussarela" name="Pizzas">
                    <label for="Mussarela">Mussarela </label>
                </li>
                <li> <input type="radio" id="Mista" name="Pizzas">
                    <label for="Mista">Mista </label>
                </li>
                <li> <input type="radio" id="Calabresa" name="Pizzas">
                    <label for="Calabresa">Calabresa </label>
                </li>
            </ul>
        </form>
    </section>
    <section>
        <button id="Vendas">Finalizar </button> <button id="Estorno">Efetuar o Estorno </button>
    </section>

    <section id="table">
        <table>
            <!--Primeira linha da tabela de controle-->
            <tr>
                <th> Sabores</th>
                <th>Quantidade </th>
                <th>Valores</th>
            </tr>

            <tr>
                <td> Mussarela </td>
                <td id="resultadoMussarela"> </td>
                <td id="vendaMussarela"> </td>
            </tr>
            <tr>
                <td> Mista </td>
                <td id="resultadoMista"> </td>
                <td id="vendaMista"> </td>
            </tr>
            <tr>
                <td> Calabresa </td>
                <td id="resultadoCalabresa"> </td>
                <td id="vendaCalabresa"> </td>
            </tr>
        </table>
    </section>

    <section>
        <button id="export">Baixar Planilha</button>

    </section>

    <script src="tableToExcel.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
